#application: ac-boiz
#version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /scripts
  static_dir: scripts
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /favicon\.png
  static_files: favicon.png
  upload: favicon\.png
- url: /.*
  script: main.app


libraries:
- name: jinja2
  version: latest
