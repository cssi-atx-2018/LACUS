application: ac-boiz
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /data
  static_dir: data
- url: /stylesheets
  static_dir: stylesheets
- url: /scripts
  static_dir: scripts
- url: /images
  static_dir: images
- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
