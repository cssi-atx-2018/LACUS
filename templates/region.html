<!DOCTYPE html>
<html>
  <head>
    <title>AC BOIZ</title>
  </head>

  <body>
    <h1>How's your energy usage?</h1>
    <h3>Enter some quick information about your area and the temperature range to learn about your current standings.</h3>

    <form method='post'>
      Region:
      <select id='reg'>
        <option>Southwest</option>
      </select>
      <br>
      State:
      <select id='st'>
        <option>Texas</option>
      </select>
      <br>
      Minimum temperature: <input id='min' type='number' name='mintemp'>
      <br>
      Maximum temperature: <input id='max' type='number' name='maxtemp'>
      <br>
      <input id='regsub' type='submit' value='go'>
    </form>

    <h3 id='useravg'></h3>
    <h3 id='regionavg'></h3>
    <h3 id='stateavg'></h3>

    <h2 id='compavg'></h2>

    <script src="../scripts/region.js" type="text/javascript"></script>
  </body>
</html>
